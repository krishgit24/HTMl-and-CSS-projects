<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>JOB APPLICATION <span class="title_Small">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" class="first_name" placeholder="Enter First Name">
                        <div class="form_control">
                            <label for="last_name">last Name</label>
                            <input id="last_name" class="last_name" placeholder="Enter last Name">
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="email" placeholder="Enter Email">
                        </div>
                        <div class="form_control">
                            <label for="job_role">Job Role</label>
                            <select id="job_role" name="job_role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend developer</option>
                                <option value="backend">Backend developer</option>
                                <option value="full_stack">Full Stack developer</option>
                                <option value="ui_ux">UI UX Designer</option>
    
                            </select>
                        </div>
                        <div class="form_control">
                            <label for="address">address</label>
                            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" class="pincode" placeholder="Enter pincode">
                        </div>
                        <div class="form_control">
                            <label for="City_name">City Name</label>
                            <input type="city_name" id="City_name" class="City_name" placeholder="Enter City Name">
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input value="2024-06-13"type="date" id="date" class="date" >
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload your CV</label>
                            <input value="upload"type="file" id="upload" class="upload" >
                        </div>
                        
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
